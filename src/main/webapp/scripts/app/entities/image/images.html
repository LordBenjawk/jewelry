<div>
    <h2 translate="jewelryApp.image.home.title">Images</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="image.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jewelryApp.image.home.createLabel">Create a new Image</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jewelryApp.image.name">Name</th>
                    <th translate="jewelryApp.image.item">item</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="image in images track by image.id">
                    <td><a ui-sref="image.detail({id:image.id})">{{image.id}}</a></td>
                    <td>{{image.name}}</td>
                    <td>
                        <a ui-sref="item.detail({id:image.item.id})">{{image.item.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="image.detail({id:image.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="image.edit({id:image.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="image.delete({id:image.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
