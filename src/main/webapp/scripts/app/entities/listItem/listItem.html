<div>
    <h2 translate="jewelryApp.listItem.home.title">Items</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4" has-authority="ROLE_ADMIN">
                <button class="btn btn-primary" ui-sref="listItem.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jewelryApp.listItem.home.createLabel">Create a new Item</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive voffset2">

        <div class="row">

            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="item in items track by item.id">
                {{item.id}}
                <a class="thumbnail" href="#">
                    <img class="img-responsive" ng-src="{{item.image}}" alt="" ui-sref="listItem.detail({id:item.id})">
                </a>
            </div>

        </div>

        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
