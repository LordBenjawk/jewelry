
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myItemInformationLabel" translate="jewelryApp.itemInformation.home.createOrEditLabel">Create or edit a ItemInformation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="itemInformation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jewelryApp.itemInformation.itemNumber" for="field_itemNumber">ItemNumber</label>
            <input type="text" class="form-control" name="itemNumber" id="field_itemNumber"
                    ng-model="itemInformation.itemNumber"
                    required />
            <div ng-show="editForm.itemNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jewelryApp.itemInformation.vendorItemNumber" for="field_vendorItemNumber">VendorItemNumber</label>
            <input type="text" class="form-control" name="vendorItemNumber" id="field_vendorItemNumber"
                    ng-model="itemInformation.vendorItemNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jewelryApp.itemInformation.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="itemInformation.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jewelryApp.itemInformation.vip" for="field_vip">Vip</label>
            <input type="checkbox" class="form-control" name="vip" id="field_vip"
                    ng-model="itemInformation.vip"
                     />
            <div ng-show="editForm.vip.$invalid">
                <p class="help-block"
                    ng-show="editForm.vip.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jewelryApp.itemInformation.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="itemInformation.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jewelryApp.itemInformation.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="itemInformation.category" ng-options="category as category.id for category in categorys track by category.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jewelryApp.itemInformation.status" for="field_status">status</label>
            <select class="form-control" id="field_status" name="status" ng-model="itemInformation.status" ng-options="status as status.id for status in statuss track by status.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
