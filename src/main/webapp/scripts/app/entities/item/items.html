<div>
    <h2 translate="jewelryApp.item.home.title">Items</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="item.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jewelryApp.item.home.createLabel">Create a new Item</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jewelryApp.item.itemInformation">itemInformation</th>
                    <th translate="jewelryApp.item.category">category</th>
                    <th translate="jewelryApp.item.price">price</th>
                    <th translate="jewelryApp.item.sizes">sizes</th>
                    <th translate="jewelryApp.item.color">color</th>
                    <th translate="jewelryApp.item.purchaseOrderDetails">purchaseOrderDetails</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="item in items track by item.id">
                    <td><a ui-sref="item.detail({id:item.id})">{{item.id}}</a></td>
                    <td>
                        <a ui-sref="itemInformation.detail({id:item.itemInformation.id})">{{item.itemInformation.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="category.detail({id:item.category.id})">{{item.category.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="price.detail({id:item.price.id})">{{item.price.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="sizes.detail({id:item.sizes.id})">{{item.sizes.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="color.detail({id:item.color.id})">{{item.color.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="purchaseOrderDetails.detail({id:item.purchaseOrderDetails.id})">{{item.purchaseOrderDetails.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="item.detail({id:item.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="item.edit({id:item.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="item.delete({id:item.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
