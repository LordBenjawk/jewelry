
<div>
    <h2><span translate="jewelryApp.purchaseOrder.detail.title">PurchaseOrder</span> {{purchaseOrder.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jewelryApp.purchaseOrder.purchaseOrderNumber">PurchaseOrderNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchaseOrder.purchaseOrderNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jewelryApp.purchaseOrder.user">user</span>
                </td>
                <td>
                    {{purchaseOrder.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jewelryApp.purchaseOrder.status">status</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="status.detail({id:purchaseOrder.status.id})">{{purchaseOrder.status.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
