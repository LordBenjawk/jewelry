<div>
    <h2 translate="jewelryApp.purchaseOrderDetails.home.title">PurchaseOrderDetailss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="purchaseOrderDetails.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jewelryApp.purchaseOrderDetails.home.createLabel">Create a new PurchaseOrderDetails</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jewelryApp.purchaseOrderDetails.purchaseOrder">purchaseOrder</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="purchaseOrderDetails in purchaseOrderDetailss track by purchaseOrderDetails.id">
                    <td><a ui-sref="purchaseOrderDetails.detail({id:purchaseOrderDetails.id})">{{purchaseOrderDetails.id}}</a></td>
                    <td>
                        <a ui-sref="purchaseOrder.detail({id:purchaseOrderDetails.purchaseOrder.id})">{{purchaseOrderDetails.purchaseOrder.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="purchaseOrderDetails.detail({id:purchaseOrderDetails.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="purchaseOrderDetails.edit({id:purchaseOrderDetails.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="purchaseOrderDetails.delete({id:purchaseOrderDetails.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
