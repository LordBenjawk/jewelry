
<div>
    <h2><span translate="jewelryApp.shoppingCartDetails.detail.title">ShoppingCartDetails</span> {{shoppingCartDetails.id}}</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jewelryApp.shoppingCartDetails.shoppingCart">shoppingCart</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="shoppingCart.detail({id:shoppingCartDetails.shoppingCart.id})">{{shoppingCartDetails.shoppingCart.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jewelryApp.shoppingCartDetails.item">item</span>

            </tr>

    <button type="submit"
